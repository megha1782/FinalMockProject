<sly>
    <sly data-sly-use.clientlibs="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlibs.all @categories='demoproject.demo'}"></sly>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/favicons/favicon.ico">

    <title>Bootcamp Blog</title>

    <link rel="canonical" href="homepage.html">

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link href="dist/css/custom.css"/>
    <!-- Custom styles for this template -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">

</head>



    <sly data-sly-list="${model.publishedBlogsFieldList}">
        <div class="row">
            <div class="card flex-md-row mb-4 shadow-sm h-md-1200">
                <div class="card-body d-flex flex-column align-items-start">
                    <strong class="d-inline-block mb-2 text-primary">${item.heading}</strong>
                    <h3 class="mb-0">
                        ${item.subHeading}
                        <a class="text-dark" href="">Featured Post</a>
                    </h3>
                    <div class="mb-1 text-muted">${item.currentDate}</div>
                    <p class="card-text mb-auto">${item.content}</p>
                    <a href="${item.link}">Continue reading</a>
                </div>
                <img class="card-img-right flex-auto d-none d-lg-block" src="${item.image}" alt="Card image cap" height="1200px" width="200px">
            </div>
        </div>
    </sly>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script>
					window.jQuery
							|| document
									.write('<script src="assets/js/vendor/jquery-slim.min.js"><\/script>')
				</script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>
    <script>
					Holder.addTheme('thumb', {
						bg : '#55595c',
						fg : '#eceeef',
						text : 'Thumbnail'
					});
				</script>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script src="assets/js/vendor/holder.min.js"></script>
<script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>

</sly>
